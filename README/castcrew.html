<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <title>Cast & Crew Management</title> <style> body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 0; height: 100vh; background: url('cc.jpg') no-repeat center center fixed; background-size: cover; display: flex; justify-content: center; align-items: center; } .overlay { background: rgba(0, 0, 0, 0.5); position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; } /* üåà Frosted Glass Container */ .container { position: relative; z-index: 1; width: 90%; max-width: 950px; background: transparent; /* transparent glass */ border-radius: 16px; box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4); padding: 30px 40px; backdrop-filter: blur(3px); border: 1px solid rgba(255, 255, 255, 0.3); } /* üè∑Ô∏è Title */ h2 { text-align: center; color: white; text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7); margin-bottom: 25px; font-size: 28px; letter-spacing: 1px; } /* üìã Add Form */ form[action="/castcrew/add"] { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px; } input, select { padding: 10px; border: 1px solid #ccc; border-radius: 8px; transition: border-color 0.3s; background: rgba(255, 255, 255, 0.8); } input:focus, select:focus { border-color: gray; outline: none; } button { background: gray; color: white; border: none; border-radius: 8px; padding: 10px 14px; cursor: pointer; transition: background 0.3s; } button:hover { background: grey; } /* üìä Table Styling */ table { width: 100%; border-collapse: collapse; text-align: center; margin-top: 15px; color: #2d3436; background: rgba(255, 255, 255, 0.7); border-radius: 10px; overflow: hidden; } th, td { padding: 10px; border-bottom: 1px solid rgba(0, 0, 0, 0.1); } th { background-color: gray; color: white; } tr:hover { background-color: rgba(200, 200, 255, 0.3); transition: 0.3s; } a { color: gray; text-decoration: none; transition: color 0.3s; } a:hover { color: grey; } .back { display: inline-block; margin-top: 20px; text-decoration: none; background-color: gray; color: white; padding: 10px 18px; border-radius: 8px; transition: background-color 0.3s; } .back:hover { background-color: grey; } /* üìù Update form inside table */ table input { width: 100%; border: 1px solid #ccc; border-radius: 5px; padding: 6px; background: rgba(255, 255, 255, 0.8); } </style> </head> <body> <div class="overlay"></div> <div class="container"> <h2>Cast & Crew Management</h2> <form action="/castcrew/add" method="post"> <input name="castcrew_id" placeholder="Cast/Crew ID" required> <input name="name" placeholder="Name" required> <select name="role_type"> <option>Actor</option> <option>Director</option> <option>Producer</option> <option>Writer</option> </select> <input name="show_id" type="number" placeholder="Show ID"> <input name="role_description" placeholder="Role Description"> <button type="submit">Add Cast/Crew</button> </form> <table> <tr> <th>ID</th> <th>Name</th> <th>Role</th> <th>Show</th> <th>Description</th> <th>Actions</th> </tr> {% for p in castcrew %} <tr> <form action="/castcrew/update/{{ p.castcrew_id }}" method="post"> <td>{{ p.castcrew_id }}</td> <td><input name="name" value="{{ p.name }}"></td> <td><input name="role_type" value="{{ p.role_type }}"></td> <td><input name="show_id" value="{{ p.show_id }}"></td> <td><input name="role_description" value="{{ p.role_description }}"></td> <td> <button type="submit">Update</button> <a href="/castcrew/delete/{{ p.castcrew_id }}">üóë Delete</a> </td> </form> </tr> {% endfor %} </table> <a class="back" href="/">‚¨Ö Back</a> </div> </body> </html>
