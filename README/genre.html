<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Genre Management</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('genre.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.5);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      width: 90%;
      max-width: 800px;
      background: transparent;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      padding: 30px 40px;
      backdrop-filter: blur(3px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    h2 {
      text-align: center;
      color: white;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
      margin-bottom: 25px;
      font-size: 28px;
      letter-spacing: 1px;
    }

    form[action="/genres/add"] {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 25px;
    }

    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.8);
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: gray;
      outline: none;
    }

    button {
      background: gainsboro;
      color: black;
      border: none;
      border-radius: 8px;
      padding: 10px 14px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: gray;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
      margin-top: 15px;
      color: #2d3436;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    th {
      background-color: gainsboro;
      color: black;
    }

    tr:hover {
      background-color: rgba(200, 200, 255, 0.3);
      transition: 0.3s;
    }

    a {
      color: black;
      text-decoration: none;
      transition: color 0.3s;
    }

    a:hover {
      color: gray;
    }

    .back {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      background-color: gainsboro;
      color: black;
      padding: 10px 18px;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .back:hover {
      background-color: gray;
    }

    table input {
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 6px;
      background: rgba(255, 255, 255, 0.8);
    }

  </style>
</head>
<body>

  <div class="overlay"></div>

  <div class="container">
    <h2>Genre Management</h2>

    <form action="/genres/add" method="post">
      <input name="genre_id" placeholder="Genre ID" required>
      <input name="genre_name" placeholder="Genre Name" required>
      <button type="submit">Add Genre</button>
    </form>

    <table>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
      </tr>
      {% for g in genres %}
      <tr>
        <form action="/genres/update/{{ g.genre_id }}" method="post">
          <td>{{ g.genre_id }}</td>
          <td><input name="genre_name" value="{{ g.genre_name }}"></td>
          <td>
            <button type="submit">Update</button>
            <a href="/genres/delete/{{ g.genre_id }}">ðŸ—‘ Delete</a>
          </td>
        </form>
      </tr>
      {% endfor %}
    </table>

    <a class="back" href="/">â¬… Back</a>
  </div>

</body>
</html>
