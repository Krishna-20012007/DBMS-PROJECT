<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Marketing Management</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('market.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.55);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 10000px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 16px;
      padding: 35px 45px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    }

    h2 {
      text-align: center;
      color: #fff;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
      font-size: 30px;
      letter-spacing: 1px;
      margin-bottom: 25px;
    }

    form[action="/marketing/add"] {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 12px;
      margin-bottom: 25px;
    }

    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.85);
      font-size: 14px;
      transition: 0.3s;
    }

    input:focus {
      outline: none;
      border-color: gray;
    }

    button {
      background: gainsboro;
      color: black;
      border: none;
      border-radius: 8px;
      padding: 10px 14px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background: gray;
      color: white;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    th {
      background-color: gainsboro;
      color: black;
      font-weight: bold;
    }

    tr:hover {
      background-color: rgba(200, 200, 255, 0.3);
      transition: 0.3s;
    }

    a {
      color: black;
      text-decoration: none;
      transition: 0.3s;
      font-weight: 500;
    }

    a:hover {
      color: gray;
    }

    .back {
      display: inline-block;
      margin-top: 20px;
      background-color: gainsboro;
      color: black;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s;
      font-weight: bold;
    }

    .back:hover {
      background-color: gray;
      color: white;
    }

    @media (max-width: 768px) {
      form[action="/marketing/add"] {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="container">
    <h2>Marketing Management</h2>

    <form action="/marketing/add" method="post">
      <input name="marketing_id" placeholder="Marketing ID" required>
      <input name="channel_id" placeholder="Channel ID" type="number" required>
      <input name="show_id" placeholder="Show ID" type="number" required>
      <input name="trp" placeholder="TRP" type="number" step="0.01" required>
      <input name="cost_of_production" placeholder="Cost of Production" type="number" step="0.01" required>
      <button type="submit">Add</button>
    </form>

    <table>
      <tr>
        <th>ID</th>
        <th>Channel</th>
        <th>Show</th>
        <th>TRP</th>
        <th>Cost</th>
        <th>Actions</th>
      </tr>
      {% for m in marketing %}
      <tr>
        <td>{{ m.marketing_id }}</td>
        <td>{{ m.channel_id }} - {{ m.channel_name }}</td>
        <td>{{ m.show_id }} - {{ m.title }}</td>
        <td>{{ m.trp }}</td>
        <td>{{ m.cost_of_production }}</td>
        <td><a href="/marketing/delete/{{ m.marketing_id }}">ðŸ—‘ Delete</a></td>
      </tr>
      {% endfor %}
    </table>

    <a class="back" href="/">â¬… Back</a>
  </div>
</body>
</html>
